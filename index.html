<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SGPA-Calculator</h1>
        <div class="input-section">
            <label for="n-input">Enter number of subjects:</label>
            <input type="number" id="n-input" placeholder="e.g. 3">
            <button onclick="createInputFields()">Submit</button>
        </div>
        <div id="fields-container" class="fields-container"></div>
        <button id="calculate-button" onclick="calculate()" style="display: none;">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
